name: Deploy to Namecheap Production

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      PROD_HOST: ${{ secrets.PROD_SSH_HOST }}
      PROD_PORT: 21098
      PROD_PATH: public_html/
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build static site
        run: npm run build

      - name: Add SPA fallback
        run: cp dist/public/index.html dist/public/404.html

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          printf '%s\n' "${{ secrets.PROD_SSH_PRIVATE_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 700 ~/.ssh
          chmod 600 ~/.ssh/id_rsa

      - name: Load SSH key into agent
        env:
          SSH_PASSPHRASE: ${{ secrets.PROD_SSH_PASSPHRASE }}
        run: |
          set -euo pipefail
          eval "$(ssh-agent -s)"
          echo "SSH_AUTH_SOCK=$SSH_AUTH_SOCK" >> "$GITHUB_ENV"
          echo "SSH_AGENT_PID=$SSH_AGENT_PID" >> "$GITHUB_ENV"
          cat > ~/.ssh/askpass.sh << 'EOF'
          #!/usr/bin/env bash
          echo "$SSH_PASSPHRASE"
          EOF
          chmod 700 ~/.ssh/askpass.sh
          DISPLAY=:0 SSH_ASKPASS=~/.ssh/askpass.sh SSH_ASKPASS_REQUIRE=force ssh-add ~/.ssh/id_rsa < /dev/null
          ssh-add -l

      - name: Add server to known_hosts
        run: |
          set -euo pipefail
          touch ~/.ssh/known_hosts
          scanned="false"
          for attempt in 1 2 3; do
            if ssh-keyscan -T 10 -p "$PROD_PORT" "$PROD_HOST" >> ~/.ssh/known_hosts 2>/dev/null; then
              scanned="true"
              break
            fi
            echo "ssh-keyscan attempt $attempt failed, retrying..."
            sleep 5
          done
          if [ "$scanned" != "true" ]; then
            echo "::error::Unable to fetch SSH host key from $PROD_HOST:$PROD_PORT"
            echo "::error::Verify SSH hostname/port in cPanel (shared hosting often does not use IP:22)."
            exit 1
          fi

      - name: Verify SSH login
        run: |
          ssh -p "$PROD_PORT" \
            -o BatchMode=yes \
            -o IdentitiesOnly=yes \
            -o ConnectTimeout=15 \
            "${{ secrets.PROD_SSH_USER }}@$PROD_HOST" "echo SSH connection successful"

      - name: Deploy dist/public with sync cleanup
        run: |
          rsync -az --delete \
            -e "ssh -p $PROD_PORT -o IdentitiesOnly=yes" \
            dist/public/ "${{ secrets.PROD_SSH_USER }}@$PROD_HOST:$PROD_PATH"
